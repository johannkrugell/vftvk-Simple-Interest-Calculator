<!DOCTYPE html>
<html>
   <head>
      <script src="script.js"></script>
      <link rel="stylesheet" href="style.css">
   </head>
   <title>Simple Interest Calculator</title>
   <body>
      <div class="maindiv">
         <h1>Simple Interest Calculator</h1>
         <label>Amount</label> <input type="text"  id="principal" class ="amount_css">  <br/>
         <label>Interest Rate</label> <input type="range" 
                                             min="1" 
                                             max="20"
                                             value="10.25" 
                                             step = "0.25" 
                                             class="interest_css" 
                                             id="rate" 
                                             onchange="slider_change()">
                                             <span id="slider_value" class="slider_css">10.25 %</span><br/>
         <label for="years">No. of Years</label>
         <select id="years" class="years_css">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
         </select>
         <br/>
        <br>
         <br>
         <button onclick="compute()", class="button_css">Compute Interest</button>
          <p class=result_paragraph><span id="result" class="result_css"></span></p>
      </div>
      <footer>
         <p id="footer">&#169; Everyone Can Get Rich</p>
      </footer>
   </body>
</html>
