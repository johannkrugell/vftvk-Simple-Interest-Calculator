<!DOCTYPE html>
<html>
   <head>
      <script src="script.js"></script>
      <link rel="stylesheet" href="style.css">
   </head>
   <title>Simple Interest Calculator</title>
   <body>
      <div class="maindiv">
         <h1>Simple Interest Calculator</h1>
         <label>Amount</label> <input type="text"  id="principal">  <br/>
         <label>Rate</label> <input type="range", min="1",max="20", step = "0.25" ,
         class = "slider",value = "10.25",  id="rate", onchange="show_value()"><span id="slider_value">10.25%</span> <br/>
         <label>No. of Years</label>
         <select input type="number",  id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
         </select>
         <br/>
         <span id="result"></span><br>
         <br>
         <button onclick="compute()">Compute Interest</button>
         <span id="result"></span>
      </div>
      <footer>
         <p>&#169; Everyone Can Get Rich</p>
      </footer>
   </body>
</html>
